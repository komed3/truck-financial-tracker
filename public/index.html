<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Truck Financial Tracker</title>
        <link rel="stylesheet" href="/static/styles.min.css" />
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="/static/app.js" defer></script>
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="header-content">
                    <div class="game-info">
                        <h1 id="profileInfo">Loading ...</h1>
                        <h2 id="companyInfo">Loading ...</h2>
                    </div>
                    <nav class="nav-tabs">
                        <button class="btn tab-btn" data-tab="dashboard">Dashboard</button>
                        <button class="btn tab-btn" data-tab="daily">Daily Records</button>
                        <button class="btn tab-btn" data-tab="garages">Garages</button>
                        <button class="btn tab-btn" data-tab="trucks">Trucks</button>
                        <button class="btn tab-btn" data-tab="trailers">Trailers</button>
                        <button class="btn tab-btn" data-tab="drivers">Drivers</button>
                        <button class="btn tab-btn" data-tab="loans">Loans</button>
                    </nav>
                </div>
            </div>
        </header>
        <main class="container">

            <!-- Dashboard Tab -->
            <div id="dashboard" class="tab-content">
                <div class="dashboard-overview">
                    <div class="stat-card">
                        <h3>Current Day</h3>
                        <div class="value" id="currentDay">—</div>
                    </div>
                    <div class="stat-card">
                        <h3>Cash Balance</h3>
                        <div class="value currency" id="cashBalance">—</div>
                    </div>
                    <div class="stat-card">
                        <h3>Total Capital</h3>
                        <div class="value currency" id="totalCapital">—</div>
                    </div>
                    <div class="stat-card" id="dailyChangeCard">
                        <h3>Avg. Daily Change</h3>
                        <div class="value currency" id="dailyChange">—</div>
                    </div>
                </div>

                <div class="charts-container">
                    <div class="chart-card">
                        <h2>Capitalization Over Time</h2>
                        <canvas id="capitalizationChart" class="chart-canvas"></canvas>
                    </div>
                    <div class="chart-card">
                        <h2>Asset Distribution</h2>
                        <canvas id="distributionChart" class="chart-canvas"></canvas>
                    </div>
                </div>

                <div class="table-container">
                    <div class="table-header">
                        <h2>Recent Daily Records</h2>
                        <button class="btn primary" onclick="app.openDailyModal()">Add Daily Record</button>
                    </div>
                    <div id="recentRecordsTable"></div>
                </div>
            </div>

        </main>
        <footer class="footer">
            <div class="container">
                &copy; Copyright 2025 by <a href="https://komed3.de">komed3</a>.
                Open-source code available on <a href="https://github.com/komed3/truck-financial-tracker">GitHub</a>.
                All rights reserved.
            </div>
        </footer>
    </body>
</html>
